<div *ngIf="isLoading">
  loading...
</div>
<ul>
  <li *ngFor="let trackData of trackList; let index = index" (click)="changeTrack($event, index)">
    <span>{{trackData.track}}</span>-
    <span>{{trackData.artist}}</span>
    <span *ngIf="trackData.id === activeTrack">(Playing now)</span>
    <button (click)="removeTrack($event, trackData.id, trackData.path)">remove</button>
  </li>
</ul>
