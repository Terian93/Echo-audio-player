<div class="player-ui">
  
  <div class="player-controls">
    <div class="player-controls__container">
      <button class="player-controls__prev-track-btn button is-round" (click)="previousTrack()">
        <i class="fa fa-step-backward" aria-hidden="true"></i>
      </button>
      <button class="player-controls__play-btn button is-round" (click)="playBtn()">
        <i *ngIf="isPaused" class="fa fa-play" aria-hidden="true"></i>
        <i *ngIf="!isPaused" class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="player-controls__next-track-btn button is-round" (click)="nextTrack()">
        <i class="fa fa-step-forward" aria-hidden="true"></i>
      </button>
      <button class="player-controls__mute-btn button is-round" (click)="mute()">
        <i *ngIf="!isMuted" class="fa fa-volume-up" aria-hidden="true"></i>
        <i *ngIf="isMuted" class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <button class="player-controls__shuffle-btn button is-round" class="player-controls__shuffle-btn button is-round" (click)="shuffle()">
        <i class="fa fa-random" aria-hidden="true"></i>
      </button>
      <input class="player-controls__volume-bar" step="0.001" min="0" max="1" type="range" value="0.5" (input)="changeVolume($event)">
    </div>
    <div class="player-controls__filler">
      <div class="player-controls__track-info">
        <span class="player-controls__current-track" >
          <span *ngIf="currentTrackData">{{currentTrackData.track}} - {{currentTrackData.artist}}</span>
        </span>
        <span class="player-controls__time-data">
          {{currentTime | timeFormat}} - {{duration | timeFormat}}
        </span>
      </div>
      <input 
        class="player-controls__seek-bar" 
        step="0.000001" 
        min="0" 
        [max]="duration" 
        type="range" 
        [value]="currentTime" 
        (input)="changePosition($event)"
        (mousedown)="pause($event)"
        (mouseup)="play($event)"
        (touchstart)="pause($event)"
        (touchend)="play($event)"
      >
    </div>
  </div>
</div>
