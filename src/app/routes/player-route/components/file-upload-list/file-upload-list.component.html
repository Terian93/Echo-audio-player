<section class="dropzone" 
  dropZone
  (hovered)="toggleHover($event)"
  (dropped)="preUploadProcess($event)"
  [class.hovering]="isHovering">
  <tracks-list></tracks-list>
  <div class="file">
    <label class="file-label">
      <input class="file-input" type="file" accept="audio/*" multiple (change)="preUploadProcess($event.target.files)">
      <span class="file-cta">
        <span class="file-icon">
          <i class="fa fa-upload"></i>
        </span>
      </span>
    </label>
    <div class="upload-label">Drag and Drop audio files or choose them manually</div>
  </div>
</section>

<section class="upload-bottom-menu">
  <div class="list-top-border">
    <button class="list-toogle-btn" (click)="toogleUploadList($event)"></button>
  </div>
  
  <div class="upload-list" [ngClass]="{'hidden': isUploadListHidden }">
    
    <file-upload-item *ngFor="let uploadItem of upload.reverse()"  class="upload-element" [uploadItem]="uploadItem"></file-upload-item>      
  </div>
  
</section>
