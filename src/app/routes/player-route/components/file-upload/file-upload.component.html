<section class="dropzone" 
  dropZone
  (hovered)="toggleHover($event)"
  (dropped)="preUploadProcess($event)"
  [class.hovering]="isHovering">
  <div class="file">
    <label class="file-label">
      <input class="file-input" type="file" accept="audio/*" multiple (change)="preUploadProcess($event.target.files)">
      <span class="file-cta">
        <span class="file-icon">
          <i class="fa fa-upload"></i>
        </span>
      </span>
    </label>
    <div class="upload-label">Drag and Drop audio files or choose them manually</div>
  </div>
</section>

<section class="upload-bottom-menu">
  <div class="list-top-border">
    <button class="list-toogle-btn" (click)="toogleUploadList($event)"></button>
  </div>
  
  <div class="upload-list" [ngClass]="{'hidden': isUploadListHidden }">
    
    <div *ngFor="let file of upload.reverse()"  class="upload-element">
      <span class="upload-element-name"> 
        {{file.fileName}}
      </span>
      <span *ngIf="file.percentage | async as pct" class="upload-right-part">
        <div *ngIf="(file.snapshot | async) as snap" class="upload-element-size-uploaded">
            {{ snap.bytesTransferred | fileSize }} of {{ snap.totalBytes | fileSize }} 
        </div>
        <div class="upload-progress-container">
          <progress class="upload-progress-bar progress is-info" 
            [value]="pct"
            max="100">            
          </progress>
          <span class="upload-element-percents">{{ pct | number }}%</span>
        </div>
        
      </span>
      
    </div>
  </div>
  
</section>
