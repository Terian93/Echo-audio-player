<form [formGroup]="loginForm">
  <label>
    <input 
      type="email" 
      placeholder="Email" 
      formControlName="email"
      [className]="getInputClass('email')"
    >
    <div *ngFor="let validation of validationMessages.email">
      <span *ngIf="checkIfHasError('email', validation.type)">{{validation.message}}</span>
    </div>
  </label>
  <label>
    <input 
      type="password" 
      placeholder="password" 
      formControlName="password"
      [className]="getInputClass('password')"
    >
    <div *ngFor="let validation of validationMessages.password">
      <span *ngIf="checkIfHasError('password', validation.type)">{{validation.message}}</span>
    </div>
  </label>
  <div *ngIf="errorMessage">{{errorMessage}}</div>
  <input type="submit" value="Login" [disabled]="!loginForm.valid" (click)="standartLogin()">  
</form>
<button (click)="googleLogin()">Login with Google</button>
